    <style type="text/css">
        .box {
            padding: 20px;
            display: none;
            margin-top: 20px;
            width: 40px;
            height: 40px;
            position: absolute;
            left: 190px;
            bottom: 78px;
        }

        .love img {
            width: 40px;
            height: 40px;
        }

        .notspecial img {
            width: 40px;
            height: 40px;
        }

        .ugly img {
            width: 40px;
            height: 40px;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("select").change(function () {
                $(this).find("option:selected").each(function () {
                    if ($(this).attr("value") == "love") {
                        $(".box").not(".love").hide();
                        $(".love").show();
                    }
                    else if ($(this).attr("value") == "notspecial") {
                        $(".box").not(".notspecial").hide();
                        $(".notspecial").show();
                    }
                    else if ($(this).attr("value") == "ugly") {
                        $(".box").not(".ugly").hide();
                        $(".ugly").show();
                    }
                    else {
                        $(".box").hide();
                    }
                });
            }).change();
        });
    </script>
</head>

    <div class="container">

                        <label for="inputName3" class="col-sm-2 form-control-label">First Name</label>

                    <div class="love box">

                </form>
