    <script src="../scripts/jquery-2.2.3.min.js"></script>

    <script src="../scripts/bootstrap.min.js"></script>

    <script src="../scripts/ai.0.15.0-build58334.min.js"></script>

    <link href="../style/StyleSheet.css" rel="stylesheet" />

</head>
<body>
    <nav class="navbar navbar-defualt">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <div class="logo-container">
                    <img src="../img/spinningFlower.jpg" class="spinningLogo" alt="" />
                </div>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Media <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="pictures.html">Photos</a></li>
                            <li class="divider"></li>

                        </ul>
                    </li>
                    <li><a href="aquarium.html">Aquarium</a></li>
                    <li><a href="reviews.html">Reviews</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div class="imgcontainer">
        <div class="image-holder" style="background-image: url(../img/maldives.jpg);">
            <div class="title">
                <h1>Meed, the best island in the Maldives</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <form>
                    <div class="form-group row">
                        <label for="inputName3" class="col-sm-2 form-control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName3" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputLName3" class="col-sm-2 form-control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputLName3" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhone3" class="col-sm-2 form-control-label">Phone Number</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPhone3" placeholder="+46.....">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Mark@meedhupparu.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputStay3" class="col-sm-2 form-control-label">Where did you stay?</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputStay3" placeholder="Where did you stay?">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">How happy are you with your visit?</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                    
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                    Option two can be something else and selecting it will deselect option one
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2">Checkbox</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Check me out
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-secondary">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="footer">
            <p>EC Utbildning Helsingborg, Sweden</p><p>© Henrik Bernhardsson 2016</p>
        </div>
    </div>


</body>
</html>
